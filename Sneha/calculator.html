<html>  
<head>  
<title> EMI Calculator</title>  
 <link rel="stylesheet" type="text/css" href="style.css"> 
</Style>
<script>
function emi()
{
    if(document.getElementById('loan1').value==null || document.getElementById('loan1').value.length==0 || document.getElementById('months1').value==null || document.getElementById('months1').value.length==0 || document.getElementById('rate1').value==null || document.getElementById('rate1').value.length==0 ) {document.getElementById('pay1').value='Data Reqd.'}

else{
    var pay1='';
    var princ1=document.getElementById('loan1').value;
    var term1=document.getElementById('months1').value;
    var intr1=document.getElementById('rate1').value / 1200;
    var intr1=document.getElementById('pay1').value =Math.round(princ1 * intr1 / (1-(Math.pow(1/(1 + intr1), term1)))*100)/100; 
    var intr1=document.getElementById('gt1').value= Math.round((document.getElementById('pay1').value * document.getElementById('months1').value)*100)/100;
    var intr1=document.getElementById('tintt1').value=Math.round((document.getElementById('gt1').value*1 - document.getElementById('loan1').value*1)*100)/100}}

</script>
</head> 

</body> 
 <div id=outer>
        <h2 style="text-align:center ;color:crimson;"><b>EMI calculator</b></h2>
        <div id=cover><form><table class=main>
         <col class=mydiv><col class=mydiv><tr>
         <td style="color: darkmagenta;"><b>Loan Amount</b><td><input id=loan1>
          <tr>
            <td style="color:darkmagenta;"><b>Repayment in months</b><td>
                <input id=months1>
            <tr>
             <td style="color:darkmagenta;"><b>Interest Rate</b><td>
                 <input id=rate1 onchange=emi();>
             <tr>
              <td><button type=reset style="background-color: red;">Reset</button><td>
                <button type=button onclick='emi()' style="background-color: green;">Submit</button>
            <tr>
                 <td style="color: darkmagenta;"><b>EMI</b><td><input id=pay1>
            <tr>
                <td style="color: darkmagenta;"><b>Interest payable</b><td>
                 <input id=tintt1>
             <tr>
                 <td style="color: darkmagenta;"><b>Total payable</b><td>
                     <input id=gt1>
     </table>
     </form>
    </div>
    </div>
    </div>
    
</body>    
 </html>
