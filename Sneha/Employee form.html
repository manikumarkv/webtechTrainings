<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
<title>Responsive Registration Form</title>
<style>
            body{
                background-color:peachpuff;
            }
            .background {
                padding:10px;
                border: 0px;
            }
</style>
</head>
<body>
  
        <div class="container">
            <div class="table-heading">
                <h4 style= "text-align:center ;color:blue;"><b>Employee Registration Form</b></h4>
            </div>
                <div class="background" style="border: 10px solid black;">
                    <form class="form-horizontal" role="form">
                        <div class="form-group" style="margin-left:10%;">
                            <label for="name" class="col-sm-2 control-label"><b>Name</b></label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="name" placeholder="Enter your name">
                            </div><br>
                        </div>
                        <div class="form-group"  style="margin-left: 10%;">
                            <label for="email" class="col-sm-2 control-label"><b>Email</b></label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" placeholder="">
                        </div>
                        </div><br>
                        <div class="form-group"  style="margin-left: 10%;">
                            <label for="contact" class="col-sm-2 control-label"><b>Phone number</b></label>
                            <div class="col-sm-4">
                                <input type="contact" class="form-control" id="phone" placeholder="Enter phone number">
                            </div><br>
                    <div class="form-group" >
                        <label for="password" class="col-sm-2 control-label"><b>Password</b></label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="pass" placeholder="Enter password">
                        </div>
                    </div><br>
                    <div class="form-group" >
                        <label for="password" class="col-sm-2 control-label"> <b>Confirm Password</b></label>
                        <div class="col-sm-4">
                            <input type="password" class="form-control" id="pass" placeholder="">
                        </div>
                        </div><br>
                        <div class="form-group" >
                            <label class="col-sm-2 control-label"><b>Gender</b></label>
                            <div class="col-sm-4">
                                <div class="radio-inline">
                                    <label>
                                        <input id="radiobutton1" name="button" value="" type="radio">
                                        Male 
                                        <input id="radiobutton2" name="button" value="" type="radio">
                                        Female
                                        <input id="radiobutton3" name="button" value="" type="radio">
                                         Others </label>
                                </div>
                                </div>
                                </div><br>
                        <div class="form-group">
                            <label for="address" class="col-sm-2 control-label"><b>Address</b></label>
                            <div class="col-sm-4">
                                <textarea name="text" rows="4" class="form-control"></textarea>
                            </div><br>
                
                            <div class=" form-group ">
                            <label for="Eduaction" class="col-sm-2 control-label"><b>Highest level of Eduaction</b></label>
                            <div class="col-sm-4">
                        <select name="qualification" id="qualification">
                            <option value="course">Course</option>
                            <option value="Bsc">Bachelor of science</option>
                            <option value="B.com">Bachelor of commerce</option>
                            <option value="B.tech">B.Tech</option>
                            <option value="MBA">MBA</option>
                            <option value="MCA">Master of Computer Appliaction </option>
                            <option value="Msc">Msc</option>
                            
                        </select><br><br>
                        <div class="form-group" >
                            <label for="institute" class="col-sm-2 control-label"><b>Institute</b></label>
                            <div class="col-sm-4">
                        <select name="college" id="college">
                            <option value="clg">College name</option>
                            <option value="Bsc">Maharaja degree college</option>
                            <option value="B.com">Miracle Educational society college</option>
                            <option value="MBA">lendi college</option>
                            <option value="MCA">sri Chaitanya college </option>
                            <option value="Msc">Andhra university</option>
                            
                        </select><br>
                        </div>
                        <div style="width: 50%; margin-left: 400;">
                       <center>
                        <button class="btn btn-success"><b>Submit</b></button>
                        <button class="btn btn-danger"><b>Reset</b></button>
                       </center>
                        </div>
                        </div>
                        </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
                </form>

</div>
</body>
</html>
