<!DOCTYPE HTML>
<html>

<head>
    <title>creating form using java script</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color: cadetblue;border: 3px solid white;">
    <form >
        <div class="employee">
            <div class="form-group">
                <label><b>First Name :</b></label>
                <input type="text" id="txt_firstname" class="form-control" placeholder="first name">
            </div> <span>
                <div class="mb-3">
                    <label><b>Middle Name :</b></label>
                    <input type="text" id="txt_middlename" class="form-control" placeholder="middle name">
                </div>
            </span>
            <div class="mb-3">
                <label><b>Last Name :</b></label>
                <input type="text" id="txt_lastname" class="form-control" placeholder="last name">
            </div>
            <p>
                <h4><u>PERSONAL DETAILS:</u></h4>
            </p>
            <div class="employee">
                <label><b>Father Name :</b></label>
                <input type="text" id="txt_fathername" class="form-control" placeholder="father name">
            </div>
            <div class="mb-3">
                <label><b>Contact Number :</b></label>
                <input type="number" id="txt_contactnumber" class="form-control">
            </div>
            <label for="Input checkbox" class="form-label">gender :</label>
            <div class="row">
                <div class="col-sm-12 col-lg-4">
                    <input type="radio" name="gender">female
                </div>
                <div class="col-sm-12 col-lg-4">
                    <input type="radio" name="gender">male
                </div>
                <div class="col-sm-12 col-lg-4">
                    <input type="radio" name="gender">not wanna specify it
                </div>
            </div>
        </div>
        <div>
            <label for="Input " class="form-label">Qualification :</label>
            <select>
                <option value="course" class="form-control">course</option>
                <option value="MBA" class="form-control">MBA</option>
                <option value="MCA" class="form-control">MCA</option>
                <option value="B.Tech" class="form-control">B.Tech</option>
                <option value="B.A" class="form-control">B.A</option>
                <option value="B.Sc" class="form-control">B.Sc</option>
            </select>
        </div><br>
        <div>
            <label><b>Email Id :</b></label>
            <input type="text" id="txt_emailid" class="form-control" placeholder="email address">
            <button class="btn btn-primary" onclick="ValidatefOrm()">submit</button>

        </div>
    </form>
    <div id="result"></div>
    <script>
        function ValidatefOrm() {
            //grab elements along with values//
            var firstname = document.getElementById("txt_firstname").value;
            var middlename = document.getElementById("txt_middlename").value;
            var lastname = document.getElementById("txt_lastname").value;
            var fathername = document.getElementById("txt_fathername").value;
            var contactnumber = document.getElementById("txt_contactnumber").value;
            var emailid = document.getElementById("txt_emailid").value;
            //validation//
            if (isNaN(contactnumber)) {
                alert("please enter valid contact number");
                return ;
            }
            else {
                document.write(firstname+"<br>"+fathername+"<br>"+contactnumber+"<br>"+emailid)
            }
        }
    </script>
</body>

</html>
