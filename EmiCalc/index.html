<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
              <h2>EMI Calculator</h2>

      <div class="container">

        <div class="form-group" style="width: 20%">
            <label><b> Loan Amount</b></label>
            <input id="txt_loan_amount" type="text" class="form-control" required/>
        </div>

        <div class="form-group" style="width: 20%">
            <label><b> Interest Rate</b></label>
            <input id="txt_int_rate" type="text" min="1" max="50" class="form-control" required/>
        </div>

        <div class="form-group" style="width: 20%">
            <label><b> Loan Tenure</b></label>
            <input id="txt_tenure" type="text"  class="form-control" required/>
        </div>

        <div>
            <button class="btn btn-primary" onclick="calculateEMI()"> Calculate EMI</button>
        </div>

        </h1>
