<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/> -->
        <title>form details</title>
       
    </head>
    <body style="background-color:lightskyblue;">
        <h1 style="text-align: center;">EMPLOYEE DETAILS  RESGISTRATION FROM</h1>
            <hr>
        <div class="container" style="border: 10px solid white;">
            <form action="form2.html" method="post">
                <div style="display: flex;flex-wrap: wrap;">
                <div class="form-group">
                    <label><b>first name:</b></label>
                    <input type="text" class="form-control" required/>
                </div>
                <div class="form-group " style="width: 20%;margin-left: 5%;">
                    <label><b>middle name:</b></label>
                    <input type="text" class="form-control" required/>
                </div>
                <div class="form-group" style="width: 20%;margin-left: 5%;">
                    <label><b>last name:</b></label>
                    <input type="text" class="form-control" required/>
                </div>
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>Gmail:</b></label>
                    <input type="email" class="form-control" required/>
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>Password:</b></label>
                    <input type="password" class="form-control" required/>
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>Phone no:</b></label>
                    <input type="number" class="form-control" required/>
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>Date of Birth:</b></label>
                    <input type="text" class="form-control" required/>
                </div>
                <div  style="width: 20%;" class="form-group">
                    <label><b>Gender:</b></label>
                    <input type="radio"  required/>male
                    <input type="radio"  required/>female
                    <input type="radio"  required/>others
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>Address:</b></label>
                   <textarea class="form-control" required>Enter text here.......</textarea>
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>proof:</b></label>
                   <select class="form-control" required>
                       <option>-None-</option>
                       <option>Aadhar</option>
                       <option>Driving License</option>
                       <option>Pan card</option>
                       <option>Address proof</option>
                   </select>
                </div>
                <div class="form-group" style="width: 20%;">
                    <label><b>Upload documents:</b></label>
                    <input type="file" class="form-control" required/>
                </div><br>
                <div style="display: flex;">
               <input type="submit" class="btn-success"/>
               <input type="reset" value="reset" class="btn-danger" style="margin-left: 5%;"/>
               </div>
               
            </form><br>

        </div>
    </body>
</html>
